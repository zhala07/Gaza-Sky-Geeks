<!--users/templates/users/register.html-->
 {% extends 'base.html' %}
{% block content %}
<style>
    ul {
      list-style-type: circle;
      font-size: 12px;
      margin-left: 25px;
    }
    ul.errorlist{
        list-style-type:none;
        font-size: 15px;
        color:red;
    }
    .helptext{
        font-size: 13px;
    }
    p{
        margin-top:10px;
    }
    label{
        color: #363636;
        display: block;
        font-size: 1rem;
        font-weight: 700;
    }
</style>    
    
<div class="column is-one-quarter"></div>
<div class="column is-half">
    
    <form method="post">
        {% csrf_token %}
        <div class="is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center " >
                <div class="columns is-flex is-flex-direction-column box ">
                    <h2 class="title is-success has-text-centered">Register</h2>
                    {{form.as_p}}
                    <div class="column">
                        <button class="button is-success is-fullwidth is-rounded" type="submit">Register</button>
                    </div>
                    <div class="has-text-centered">
                        <p class="is-size-7"> Already have an account?  
                            <a href="{% url 'login' %}" class="has-text-success">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
