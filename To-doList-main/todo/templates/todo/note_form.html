{% extends "todo/base.html" %}
{% block content %}

    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h4 class="mb-4 text-center">{{title}}</h4>
            <form method="post" >
                {% csrf_token %}
                {{ form.as_p }}            

                <input value="Save" type="submit" class="btn btn-primary btn-customized mt-4" >
                <input value="Cancel" type="button" class="btn btn-primary btn-customized mt-4" 
                onclick="location.href='{% url "type" List_details.id %}';" style="float: right;">
            </form>
        </div>
    </div>


{%endblock%}
